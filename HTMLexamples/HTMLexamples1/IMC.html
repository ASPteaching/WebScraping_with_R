<HMTL>
<HEAD>
<SCRIPT LANGUAGE="JavaScript">

function mod(div,base) {
	return Math.round(div - (Math.floor(div/base)*base));
}

function calcimc() {
	var w = document.imc.peso.value * 1;
	var AlturaMetrosInt= document.imc.htf.value * 1;
	var AlturaCentimetrosInt= document.imc.hti.value * 1;
	AlturaCentimetrosConv = AlturaCentimetrosInt/ 100;
	h = AlturaCentimetrosConv + AlturaMetrosInt;
	displayimc = (Math.round((w) / (h * h)));
	var rvalue = true;
	/*if ( (w <= 16) || (w >= 225)  || (h <= 15) || (h >= 120) ) {
		alert ("Invalid data.  Please check and re-enter!");
		rvalue = false;
	}*/
	if (rvalue) {	  
	 if (displayimc <19) document.imc.comment.value = "Bajopeso";
	 if (displayimc >=19 && displayimc <=25) document.imc.comment.value = "Deseable";
	 if (displayimc >=26 && displayimc <=29) document.imc.comment.value = "Sobrepeso";
	 if (displayimc >=30 && displayimc <=40) document.imc.comment.value = "Obeso";
	 if (displayimc >40) document.imc.comment.value = "Extremadamente Obeso";
	 document.imc.answer.value = displayimc; 
	}
	return rvalue;
}
</SCRIPT>
</HEAD>
